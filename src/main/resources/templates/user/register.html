<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/login.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="name">Name:</label><span class="text-danger">*</span>
                                    <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email">Email:</label><span class="text-danger">*</span>
                                    <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username:</label><span class="text-danger">*</span>
                                    <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password:</label><span class="text-danger">*</span>
                                    <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" />
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>

                            </div>

                            <div>
                                <p class="mb-0">You have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
