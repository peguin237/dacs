<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="~{layoutad::link-css}"></th:block>
  <title>Add Perfume</title>
</head>
<body>
<th:block th:replace="~{layoutad::header}"></th:block>
<div class="container">
  <form th:action="@{/perfumes/add}" th:object="${perfume}" method="post" >
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title:</label><span
            class="text-danger">*</span>
      <input class="form-control" required type="text" th:field="*{title}" id="title" placeholder="Enter title"  >
      <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="des">Des:</label>
      <input class="form-control" type="text" th:field="*{des}" id="des" placeholder="Enter des">
      <span class="text-danger" th:if="${#fields.hasErrors('des')}" th:errors="*{des}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="image">Image:</label>
      <input class="form-control" type="file" name="image" id="image" >
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price:</label>
      <span class="text-danger">*</span>
      <input class="form-control" required type="text" th:field="*{price}" id="price" placeholder="Enter price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category:</label>
      <span class="text-danger">*</span>
      <select class="form-control" id="category" name="category.id">
        <option value="">-- Select Category --</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a th:href="@{/perfumes/ad}">Back to List</a>
</div>
<th:block th:replace="~{layoutad::footer}"></th:block>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/simplebar.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/jquery-min.js}"></script>
</body>
</html>
