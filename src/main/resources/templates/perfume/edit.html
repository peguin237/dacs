<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{layoutad::link-css}"></th:block>
  <title>Edit Perfume</title>
</head>
<body>
<th:block th:replace="~{layoutad::header}"></th:block>
<div class="container">
  <form th:action="@{/perfumes/edit}" th:object ="${perfume}" method="post">
    <input type="hidden" th:field="*{id}">


    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title: </label>
      <input class="form-control" type="text" th:field="*{title}" id="title">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="des">Description:</label>
      <input type="text" class="form-control" th:field="*{des}" id="des">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="img">Img:</label>
      <input class="form-control" type="file" th:field="*{img}" id="img" >
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price: </label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category:</label>
      <select class="form-control" id="category" name="category.id">

        <option value=""> Select Category</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.getId() == perfume.category.getId()}"></option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
    <a th:href="@{/perfumes}" class="btn btn-danger">Cancel</a>

  </form>

</div>
<th:block th:replace="~{layoutad::footer}"></th:block>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/simplebar.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/jquery-min.js}"></script>
</body>
</html>
