<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <h2>My Book List</h2>
          <form class="d-flex" th:action="@{/perfumes/search}"
                method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th><a th:href="@{/perfumes(pageNo=${currentPage}, sortBy='id')}">Id</a></th>
      <th><a th:href="@{/perfumes(pageNo=${currentPage}, sortBy='title')}">Title</a></th>
      <th><a th:href="@{/perfumes(pageNo=${currentPage}, sortBy='des')}">Des</a></th>
      <th><a th:href="@{/perfumes(pageNo=${currentPage}, sortBy='price')}">Price</a></th>
      <th><a th:href="@{/perfumes(pageNo=${currentPage}, sortBy='category')}">Category</a></th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="perfume : ${perfumes}">
      <td th:text="${perfume.getId()}"></td>
      <td th:text="${perfume.getTitle()}"></td>
      <td th:text="${perfume.getDes()}"></td>
      <td th:text="${perfume.getPrice()}"></td>
      <td th:text="${perfume.getCategory().getName()}"></td>
      <td colspan="2">
        <a class="btn btn-primary" th:href="@{/perfumes/edit/{id}(id=${perfume.getId()})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/perfumes/delete/{id}(id=${perfume.getId()})}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        <form th:action="@{/perfumes/add-to-cart}" method="post" class="d-inline">
          <input type="hidden" name="id" th:value="${perfume.getId()}">
          <input type="hidden" name="name" th:value="${perfume.getTitle()}">
          <input type="hidden" name="price" th:value="${perfume.getPrice()}">
          <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to add this book to cart?')">Add to cart</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center pagination-sm"
      th:each="i : ${#numbers.sequence(0, totalPages)}">
    <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
      <a class="page-link" th:href="@{/perfumes(pageNo=${i})}" th:text="${i}"></a>
    </li>
  </ul>
</nav>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
